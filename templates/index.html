<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Music to MP3 Converter</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>YT Music to MP3 Converter</h1>
      <form action="/" method="POST">
        <label for="url">Enter YouTube Music Link:</label>
        <input
          type="text"
          id="url"
          name="url"
          placeholder="https://music.youtube.com/watch?v=..."
          required
        />
        <button type="submit">Convert & Download</button>
      </form>
      {% if filename %}
      <div class="download-section">
        <p>File ready for download:</p>
        <a href="/downloads/{{ filename }}" download>Download MP3</a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
